<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Winners</title>
  </head>
  <body>
    <h2>\{{ heading }}</h2>
    <ul>
      {% for winner in winners %}
      <li>
        <a href="{{ 'http://wikipedia.com/wiki/' + winner.name }}"
          >{{winner.name}}</a
        >
        {{ ', category ' + winner.category }}
      </li>
      {% endfor %}
    </ul>

    <h2 id="data-title"></h2>
    <div id="data">
      <pre></pre>
    </div>

    <script src="static/libs/d3.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
